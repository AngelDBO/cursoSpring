<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Perfil</title>
</head>
<body>
<h1 th:text="${usuario.nombre}"></h1>
<h1 th:text="${usuario.apellido}"></h1>
<hr>
<h1 th:if="${usuario.email}" th:text="${usuario.email}"></h1>
<h1 th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"></h1><br>
<h1 th:if="${usuario.email == null}">El usuario no tiene correo</h1>
</body>
</html>
